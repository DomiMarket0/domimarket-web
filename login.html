<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accede a tu Cuenta | DomiMarket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .login-page { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f7f6; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; border-top: 4px solid #ff0000; }
        .login-card img { width: 70px; margin-bottom: 20px; }
        .login-card h2 { color: #222; margin-bottom: 10px; font-weight: 600; }
        .login-card p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }
        .btn-discord-action { background: #5865F2; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-discord-action:hover { background: #4752c4; }
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <img src="logo.png" alt="Logo">
        <h2>Accede a tu Cuenta</h2>
        <p>Usa tu cuenta de Discord para continuar en DomiMarket.</p>
        <button onclick="loginDiscord()" class="btn-discord-action">Continuar con Discord</button>
        <div style="margin-top: 20px;"><a href="index.html" style="color: #999; text-decoration: none; font-size: 0.8rem;">Volver al inicio</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
