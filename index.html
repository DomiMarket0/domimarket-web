<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket | Tienda Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#productos">Productos</a>
                <a href="#">Soporte</a>
            </nav>
            <button id="login-btn" class="discord-btn">Vincular con Discord</button>
        </div>
    </header>

    <section class="hero">
        <h1>Bienvenido a <span class="highlight">DomiMarket</span></h1>
        <p>Soluciones premium y scripts avanzados para tu servidor.</p>
        <a href="#productos" class="btn-primary">Ver Catálogo</a>
    </section>

    <section id="productos" class="products">
        <h2>Nuestros Productos</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="logo.png" alt="Script Pack">
                </div>
                <h3>Script Pack Premium</h3>
                <p>Acceso total a todas las herramientas de DomiMarket.</p>
                <span class="price">$15.00 USD</span>
                <button class="buy-btn">Comprar ahora</button>
            </div>

            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
