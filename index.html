<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket | Premium MTA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">DOMI<span>MARKET</span></div>
        <div class="nav-right">
            <button class="btn-top-red">Ver Recourses</button>
            <button class="btn-top-black">Diccord</button>
        </div>
    </nav>

    <header class="main-header">
        <div class="header-content reveal">
            <h1>DOMI MARKET</h1>
            <p>Eleva tu servidor con scripts premium y exclusivos.</p>
        </div>

        <div class="stats-row">
            <div class="stat-card reveal-delayed">
                <div class="stat-icon">👥</div>
                <h2>+389</h2>
                <p>Clientes</p>
            </div>
            <div class="stat-card reveal-delayed">
                <div class="stat-icon">📦</div>
                <h2>+56</h2>
                <p>Productos</p>
            </div>
            <div class="stat-card reveal-delayed">
                <div class="stat-icon">🛒</div>
                <h2>+1447</h2>
                <p>Ventas</p>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active">Todos</button>
            <button class="filter-btn">🔥 Robos</button>
            <button class="filter-btn">⚙️ Sistemas</button>
            <button class="filter-btn">🛡️ Seguridad</button>
        </div>
    </header>

    <section class="products-section">
        <div id="grid-productos" class="products-grid">
            </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
