<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente | DomiMarket</title>
    <link rel="stylesheet" href="panel-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="nav-logo">
            <i class="fas fa-cube"></i> DOMIMARKET <span>PANEL</span>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="index.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Salir</a>
            <a href="#" class="settings-icon"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <div class="container main-layout">
        <main class="content-area">
            <div class="welcome-banner">
                <h1>Mis Productos</h1>
                <p>Gestiona y descarga tus scripts adquiridos.</p>
            </div>

            <div class="products-grid">
                <div class="product-card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x150/1a1a1a/ff0000?text=Sistema+Musica" alt="Producto">
                        <span class="badge">Individual</span>
                    </div>
                    <div class="card-info">
                        <h3>Sistema Música</h3>
                        <div class="meta-info"><i class="far fa-calendar-alt"></i> 07/11/2025</div>
                        <button class="btn-download"><i class="fas fa-download"></i> Descargar Ahora</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="panel-card profile-card">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                <div class="profile-info">
                    <h3>jhonarkks</h3>
                    <p>Cliente VIP</p>
                </div>
            </div>
            <div class="panel-card side-menu">
                <a href="#" class="active"><i class="fas fa-box-open"></i> Mis Productos</a>
                <a href="#"><i class="fas fa-network-wired"></i> Configuración IP</a>
            </div>
        </aside>
    </div>
</body>
</html>
