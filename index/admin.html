<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | DomiMarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .admin-box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #ff0000; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(255,0,0,0.2); }
        h2 { text-align: center; color: #ff0000; margin-bottom: 30px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; background: #222; border: 1px solid #333; border-radius: 8px; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: #fff; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #cc0000; box-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2>Subir Producto</h2>
        <input type="text" id="nombre" placeholder="Nombre del Script (ej: HUD Gaming)">
        <input type="text" id="precio" placeholder="Precio (ej: 15.00 USD)">
        <input type="text" id="imagen" placeholder="URL de la Imagen (Link)">
        <textarea id="descripcion" rows="3" placeholder="Descripción breve..."></textarea>
        <button onclick="subirProducto()">Publicar en la Tienda</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TU CONFIGURACIÓN (Sacada de tu imagen)
        const firebaseConfig = {
          apiKey: "AIzaSyA0B6BZdwXCXnidBn2seeZL7JdPjY6mTMc",
          authDomain: "domimarket-64ed1.firebaseapp.com",
          projectId: "domimarket-64ed1",
          storageBucket: "domimarket-64ed1.firebasestorage.app",
          messagingSenderId: "349796893686",
          appId: "1:349796893686:web:5d6f68b245f5ed31283dd7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.subirProducto = async function() {
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const imagen = document.getElementById('imagen').value;
            const descripcion = document.getElementById('descripcion').value;

            if(!nombre || !precio) return alert("Llena los campos importantes");

            try {
                await addDoc(collection(db, "productos"), {
                    nombre, precio, imagen, descripcion, fecha: new Date()
                });
                alert("¡Producto subido con éxito!");
                location.reload();
            } catch (e) {
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
