<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DomiMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; background:#050505; margin:0;">
    <div style="background: #111; padding: 40px; border-radius: 20px; text-align: center; width: 350px; border: 1px solid #222;">
        <i class="fab fa-discord" style="font-size: 4rem; color: #5865F2; margin-bottom: 20px;"></i>
        <h2 style="color: white; margin-bottom: 10px;">AUTORIZAR ACCESO</h2>
        <p style="color: #888; margin-bottom: 30px;">Conecta tu cuenta de Discord para acceder a DomiMarket.</p>
        <button id="auth-discord" style="width:100%; background: #5865F2; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer;">
            INICIAR CON DISCORD
        </button>
    </div>
    <script>
        const CLIENT_ID = '1438645485773652241';
        const REDIRECT_URI = encodeURIComponent('https://domimarket0.github.io/domimarket-web/index.html');
        const DISCORD_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=identify`;
        document.getElementById('auth-discord').onclick = () => window.location.href = DISCORD_URL;
    </script>
</body>
</html>
