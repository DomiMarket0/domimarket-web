<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Panel de Cliente | DomiMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="padding-top: 120px;">
    <header class="header-enterprise">
        <nav class="container nav-grid">
            <div class="logo-box">DM PANEL</div>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Volver al Inicio</a>
        </nav>
    </header>

    <div class="container" style="display: grid; grid-template-columns: 1fr 350px; gap: 30px;">
        <main>
            <div class="panel-card" style="margin-bottom: 30px; background: linear-gradient(90deg, #111, #050505);">
                <h1 style="font-size: 2.5rem;">Mis <span class="accent-neon">Productos</span></h1>
                <p>Gestiona tus scripts y descarga actualizaciones.</p>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="panel-card">
                    <img src="https://via.placeholder.com/400x200" style="width: 100%; border-radius: 8px;">
                    <h3 style="margin: 15px 0;">Sistema Música Pro</h3>
                    <p style="color:var(--text-dim); font-size: 0.9rem;">Optimización 0.01ms. Interfaz personalizable.</p>
                    <button class="btn-neon" style="width: 100%; margin-top: 20px;"><i class="fas fa-download"></i> DESCARGAR AHORA</button>
                </div>
            </div>
        </main>

        <aside>
            <div class="panel-card" style="margin-bottom: 20px;">
                <h4 style="margin-bottom: 15px;"><i class="fas fa-key"></i> LICENCIA ACTIVA</h4>
                <code style="background:#000; padding: 10px; display: block; color: var(--accent); border-radius: 5px;">DOMI-78R2-4729-4212</code>
            </div>
            <div class="panel-card">
                <h4 style="margin-bottom: 15px;"><i class="fas fa-network-wired"></i> CONFIGURACIÓN IP</h4>
                <input type="text" value="45.26.203.22" style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:10px; border-radius:5px; margin-bottom:15px;">
                <button class="btn-neon" style="width:100%;">GUARDAR CAMBIOS</button>
            </div>
        </aside>
    </div>
</body>
</html>
