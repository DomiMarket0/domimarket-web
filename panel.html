<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente | DomiMarket</title>
    <link rel="stylesheet" href="panel-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-navbar">
        <div class="logo-panel">DOMI<span>MARKET</span> PANEL</div>
        <div class="nav-right">
            <a href="index.html">Tienda</a>
            <a href="#" id="logout-btn" class="salir-link">SALIR</a>
        </div>
    </nav>

    <div class="layout">
        <aside class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/60" alt="User">
                <h3>jhonarkks</h3>
            </div>
            <nav class="side-nav">
                <a href="#" class="active"><i class="fas fa-box"></i> Mis Productos</a>
                <a href="#"><i class="fas fa-key"></i> Licencias</a>
                <a href="#"><i class="fas fa-cog"></i> Configuración</a>
            </nav>
        </aside>

        <main class="content">
            <div class="header-content">
                <h1>Mis Productos</h1>
                <div class="stats">
                    <div class="stat-card">Productos: <span>3</span></div>
                    <div class="stat-card">Invertido: <span class="verde">$5.00</span></div>
                </div>
            </div>

            <div class="product-list">
                <div class="product-item">
                    <img src="https://via.placeholder.com/80" alt="Script">
                    <div class="info">
                        <h4>Sistema Música</h4>
                        <p>Adquirido: 07/11/2025</p>
                    </div>
                    <button class="btn-download"><i class="fas fa-download"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
