<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DomiMarket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; background:#050505; margin:0; font-family: sans-serif;">

    <div style="background: #111; padding: 40px; border-radius: 20px; text-align: center; width: 350px; border: 1px solid #222;">
        <i class="fab fa-discord" style="font-size: 4rem; color: #5865F2; margin-bottom: 20px;"></i>
        <h2 style="color: white; margin-bottom: 10px; font-weight: 900;">AUTORIZAR ACCESO</h2>
        <p style="color: #888; margin-bottom: 30px; font-size: 0.9rem;">Conecta tu cuenta de Discord para acceder a los scripts premium de DomiMarket.</p>
        
        <button id="auth-discord" style="width:100%; background: #5865F2; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <i class="fab fa-discord"></i> INICIAR CON DISCORD
        </button>
        
        <div style="margin-top: 20px;">
            <a href="index.html" style="color:#666; text-decoration:none; font-size: 0.8rem;">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1438645485773652241';
        // URL configurada en tu panel
        const REDIRECT_URI = encodeURIComponent('https://domimarket0.github.io/domimarket-web/index.html');
        const DISCORD_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=identify`;

        document.getElementById('auth-discord').onclick = function() {
            window.location.href = DISCORD_URL;
        };
    </script>
</body>
</html>
