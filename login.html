<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket | Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para la caja de login */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a0000 0%, #000 100%);
        }
        .login-card {
            background: #111;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        .login-card img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-card h2 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .login-card p {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .btn-discord-large {
            background: #5865F2; /* Color oficial Discord */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-discord-large:hover {
            background: #4752c4;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" alt="Logo DomiMarket">
            <h2>¡Bienvenido!</h2>
            <p>Para acceder al área de cliente y soporte, inicia sesión con tu cuenta de Discord.</p>
            
            <a href="#" id="auth-link" class="btn-discord-large">
                <i class="fab fa-discord"></i> Iniciar sesión con Discord
            </a>
            
            <br>
            <a href="index.html" style="color: #ff0000; text-decoration: none; font-size: 0.8rem; margin-top: 20px; display: inline-block;">
                Volver a la tienda
            </a>
        </div>
    </div>

    <script>
        // Configuración de Discord
        const CLIENT_ID = '1438645485773652241';
        const REDIRECT_URI = encodeURIComponent('https://domimarket0.github.io/domimarket-web/');
        const SCOPE = encodeURIComponent('identify');
        
        // Generar el link de Discord automáticamente
        const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPE}`;
        
        document.getElementById('auth-link').href = authUrl;
    </script>
</body>
</html>
