<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket | Premium Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="user-info" id="user-display">
                <button id="login-btn" class="discord-btn">Vincular Discord</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>DOMI<span class="highlight">MARKET</span></h1>
        <p>Los mejores scripts y servicios premium.</p>
    </section>

    <main class="container">
        <div class="product-grid">
            <div class="product-card">
                <div class="badge">Nuevo</div>
                <img src="logo.png" alt="Producto">
                <h3>Script VIP Exclusive</h3>
                <p>Acceso total a funciones únicas para tu servidor.</p>
                <div class="price">$15.00 USD</div>
                <button class="buy-btn" onclick="checkLogin('Script VIP')">Comprar ahora</button>
            </div>

            <div class="product-card">
                <img src="logo.png" alt="Producto">
                <h3>Soporte Técnico</h3>
                <p>Ayuda profesional 24/7 para tus configuraciones.</p>
                <div class="price">$10.00 USD</div>
                <button class="buy-btn" onclick="checkLogin('Soporte')">Comprar ahora</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
