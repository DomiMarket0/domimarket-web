<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | DomiMarket</title>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .card { background: #111; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #222; width: 350px; }
        .btn-discord { background: #5865F2; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: white;">AUTORIZAR ACCESO</h2>
        <p style="color: #888; margin-bottom: 30px;">Conecta tu cuenta de Discord para continuar.</p>
        <button class="btn-discord" onclick="login()">INICIAR CON DISCORD</button>
        <br><br>
        <a href="index.html" style="color: #555; text-decoration: none; font-size: 0.8rem;">‚Üê Volver</a>
    </div>

    <script>
        function login() {
            const CLIENT_ID = '1438645485773652241';
            const REDIRECT = encodeURIComponent('https://domimarket0.github.io/domimarket-web/index.html');
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT}&response_type=token&scope=identify`;
        }
    </script>
</body>
</html>
