<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomiMarket | Elite</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">DOMI<span>MARKET</span></div>
        <ul class="menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div id="auth-section">
            <a href="login.html" class="btn-login">INICIAR SESIÓN</a>
        </div>
    </nav>

    <section id="productos" class="tienda">
        <h2 class="titulo-lujo">Productos <span>Premium</span></h2>
        <div class="grid-productos">
            <article class="card">
                <img src="https://via.placeholder.com/300x150/111/ff0000?text=Sistema+Salarios" alt="Script">
                <div class="card-info">
                    <h3>Sistema De Salario Facc</h3>
                    <p class="precio">$20.00</p>
                    <div class="btns">
                        <button class="btn-cart"><i class="fas fa-shopping-cart"></i></button>
                        <button class="btn-detalles">DETALLES</button>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <section id="contacto" class="soporte">
        <h3>Soporte 24/7</h3>
        <p>¿Tienes dudas? Únete a nuestro Discord.</p>
        <a href="#" class="btn-discord"><i class="fab fa-discord"></i> DISCORD</a>
    </section>

    <script src="script.js"></script> </body>
</html>
