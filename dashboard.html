<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Cliente | DomiMarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #080808; color: #fff; }
        .dashboard-wrapper { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 40px 5%; margin-top: 20px; }
        
        /* Sección Principal de Productos */
        .main-content h1 { font-size: 2rem; margin-bottom: 5px; font-weight: 900; }
        .main-content p.subtitle { color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        
        .client-products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .client-card { background: #121212; border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; }
        .client-card img { width: 100%; height: 160px; object-fit: cover; }
        .client-card-info { padding: 15px; }
        .client-card-info h3 { font-size: 1rem; margin-bottom: 10px; }
        .client-card-info p { font-size: 0.8rem; color: #777; line-height: 1.4; margin-bottom: 15px; }
        
        .btn-download { 
            background: #2ecc71; color: #000; border: none; width: 100%; padding: 10px; 
            border-radius: 6px; font-weight: 900; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 8px; transition: 0.3s;
        }
        .btn-download:hover { background: #27ae60; transform: scale(1.02); }

        /* Barra Lateral (Sidebar) */
        .sidebar-panel { display: flex; flex-direction: column; gap: 20px; }
        .side-box { background: #121212; border: 1px solid #1a1a1a; border-radius: 12px; padding: 20px; }
        
        /* Stats Usuario */
        .user-profile { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .user-profile img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #2ecc71; }
        .user-profile span { font-weight: 900; font-size: 1.1rem; }
        .stat-row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 10px 0; border-top: 1px solid #1a1a1a; color: #aaa; }
        .stat-row b { color: #fff; }

        /* Configuración de Red e IP */
        .side-box h4 { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.75rem; color: #444; margin-bottom: 5px; }
        .input-group input { width: 100%; background: #000; border: 1px solid #222; padding: 10px; border-radius: 6px; color: #fff; font-size: 0.9rem; }
        
        .btn-save-settings { 
            background: #2ecc71; color: #000; border: none; width: 100%; padding: 12px; 
            border-radius: 6px; font-weight: 900; cursor: pointer; 
        }

        /* Responsive */
        @media (max-width: 900px) { .dashboard-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">DOMI<span class="red">MARKET</span></div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="#" style="color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </div>
    </nav>

    <div class="dashboard-wrapper">
        <div class="main-content">
            <h1>Mis Productos</h1>
            <p class="subtitle">Gestiona y descarga tus productos individuales adquiridos</p>
            
            <div class="client-products-grid">
                <div class="client-card">
                    <img src="https://via.placeholder.com/400x200" alt="Producto">
                    <div class="client-card-info">
                        <h3>Sistema Musica</h3>
                        <p>Sistema de música avanzado con interfaz personalizable y optimizada.</p>
                        <button class="btn-download"><i class="fas fa-download"></i> Descargar Ahora</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-panel">
            
            <div class="side-box">
                <div class="user-profile">
                    <img src="https://cdn.discordapp.com/embed/avatars/0.png" id="avatar">
                    <div>
                        <span id="username">jhonarkks</span><br>
                        <small style="color:#666">Panel de Cliente</small>
                    </div>
                </div>
                <div class="stat-row">
                    <span>Productos Comprados</span>
                    <b>1</b>
                </div>
                <div class="stat-row">
                    <span>Total Invertido</span>
                    <b style="color: #2ecc71;">$0.00</b>
                </div>
            </div>

            <div class="side-box">
                <h4><i class="fas fa-network-wired"></i> Configuración de Red</h4>
                <div class="input-group">
                    <label>IP AUTORIZADA</label>
                    <input type="text" id="user-ip" placeholder="0.0.0.0">
                </div>
                <div class="input-group">
                    <label>PUERTO AUTORIZADO</label>
                    <input type="text" id="user-port" placeholder="22003">
                </div>
                <button class="btn-save-settings" onclick="guardarCambios()">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>

        </div>
    </div>

    <script type="module">
        // Aquí conectaremos la lógica de Firebase para cargar los productos que el usuario REALMENTE compró
        window.guardarCambios = function() {
            alert("¡Configuración de IP guardada con éxito!");
        }
    </script>

</body>
</html>
