<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>DomiMarket | Domina tu Servidor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-effect"></div>

    <nav class="nav-elite">
        <div class="logo-dm">DOMI<span>MARKET</span></div>
        <a href="login.html" style="color:white; text-decoration:none; font-weight:700; font-size:0.9rem;">INICIAR SESIÓN</a>
    </nav>

    <main class="hero-center">
        <img src="logo.png" alt="Logo" style="width: 150px; margin-bottom: 20px;"> <h1>¡Juega y domina con los mejores script!</h1>
        <p>Bienvenido a nuestra tienda de script. Descubre soluciones innovadoras que superan tus expectativas con tecnología dominicana de vanguardia.</p>
        
        <div class="actions">
            <a href="#productos" class="btn-primary-red">Ver productos</a>
            <a href="https://discord.gg/tu-link" class="btn-discord">Discord</a>
        </div>

        <section class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <span class="stat-num">+150</span>
                <span class="stat-label">Clientela</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-cube"></i>
                <span class="stat-num">+20</span>
                <span class="stat-label">Productos</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-cart"></i>
                <span class="stat-num">+500</span>
                <span class="stat-label">Ventas</span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
