<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">DOMI<span>MARKET</span></div>
        <ul class="nav-links">
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>

            <button class="btn-resourse">Ver Recurses</button>

                <span class="stat-icon">📦</span>

        </div>

        <div class="categories-bar">
            <button class="cat-btn active">Todos</button>

            <button class="cat-btn">⚙️ Sistemas</button>

    <main class="container" id="productos">

            </div>

    <script type="module" src="script.js"></script>
